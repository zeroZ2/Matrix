{% extends 'base.html' %}
{% block content %}
	<div style="width: 100%; height: 10vw"></div>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<i class="fas fa-coffee ico-coffe brand_logo" alt="Logo" style="color: #904000; font-size: 10vw"></i>
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="{% url 'loginC'%}" method="post">
						{% csrf_token%} 
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="email" class="form-control input_user" placeholder="Correo">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" placeholder="Password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								
							</div>
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">

				 			<button type="submit" name="button" class="btn login_btn">Login</button>
				   		</div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Aun no tienes una cuenta? <a href="/registrarCliente" class="ml-2">Registrarse</a>
					</div>
					
				</div>
			</div>
		</div>
	</div>

{% endblock %}
