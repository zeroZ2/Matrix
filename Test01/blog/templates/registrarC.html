{% extends 'base.html' %}
{% block content %}
	<h1>Registrar Usuarios</h1>
	<form action="{% url 'registrarCliente'%}" method="post">
		{% csrf_token %}
		<br>
		{{ form }}
		<input type="submit" value="Guardar">
		
	</form>
	<br>
	<br>
	<h1>Locales</h1>
	<ul>
		{% for cliente in clientes %}
		<li>{{cliente}}</li>
		{% endfor %}
	</ul>
	<br>
	<ul>
		{% for correo in correos %}
		<li>{{correo}}</li>
		{% endfor %}
	</ul>



{% endblock %}
