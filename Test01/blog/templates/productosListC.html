{% extends 'base.html' %}
{% block content %}
	<div class="main">

		</div>
		<div class="borde borde-ini borde-fin"></div>
		{% for producto in productos %}
	 		<div class="ContenedorGG">
	 			<h3>{{producto.nombre_prod}}</h3>
	 			{% with ''|add:producto.image_url|add:'' as image_static %}

	 			<div class="PrecG"><a href="#">s/ {{producto.precio_unitario}}</a></div>
	 		</div>
 		{% endfor %}
 		<div class="borde borde-ini borde-fin"></div>
	</div>
{% endblock %}
